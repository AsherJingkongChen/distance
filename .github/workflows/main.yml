name: Main

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  CARGO_NET_GIT_FETCH_WITH_CLI: true

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install Rust toolchain v1.60.0
      uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.60.0

    - name: Install Rust toolchain nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly

    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov

    - name: Check compilation
      run: cargo +1.60.0 check

    - name: Check compilation (--features=simd)
      run: cargo +nightly check --features=simd

    - name: Run doc-tests
      run: cargo +nightly test --doc

    - name: Run doc-tests (--features=simd)
      run: cargo +nightly test --doc --features=simd

    - name: Run examples (default)
      run: cargo +1.60.0 run --example default

    - name: Run tests
      run: cargo +1.60.0 llvm-cov --lcov --output-path llvm-cov-default.info

    - name: Run tests (--features=simd)
      run: cargo +nightly llvm-cov --features=simd --lcov --output-path llvm-cov-simd.info

    - name: Upload all coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: >
          llvm-cov-default.info,
          llvm-cov-simd.info
        fail_ci_if_error: true
        verbose: true
